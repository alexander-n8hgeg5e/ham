  - id: telegram_key
    prompt: "Telegram API Key"
    type: secret

build:
  - title: "Making Directory"
    run: mkdir lineage || true
  - title: "Change Directory"
    run: cd lineage
  - title: "Echoing file"
    run: echo 'Hello World' > test.txt
  - title: Test
    run: echo "$PATH" > env.txt
  - title: Use Args
    run: |
      echo "$TELEGRAM_KEY" > key.txt
      sleep 20
      echo "Something"
  - title: Running Lineage OS build
    run: sleep 30
  - title: Signing APKs and Build
    run: sleep 20

post_build:
  - echo "Finished" > lineage/build.txt
  - sleep 20
